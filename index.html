<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Use Poppins Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee4e4;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-signup-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .login-container, .signup-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
        
        .login-container {
            background: #51145e;
            color: white;
            animation: slideInLeft 1s ease;
        }
        
        .signup-container {
            background-color: #f8f9fa;
            color: black;
            animation: slideInRight 1s ease;
        }
        
        h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-control {
            border-radius: 50px;
            height: 45px;
            padding-left: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            margin-left: 10px;
        }

        .btn-primary {
            background: #51145e;
            border-color: transparent;
            border-radius: 50px;
            height: 45px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #51145e;
            box-shadow: 0 4px 15px rgba(90, 24, 154, 0.4);
        }

        .social-signup {
            margin-top: 20px;
        }
        .btn:hover{
            background-color:#5a189a;
        }

        .social-signup button {
            margin: 10px;
            width: 45%;
            border-radius: 50px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #51145e;
        }
        .btn {
            background-color: #51145e;
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile view adjustments */
        body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eee4e4; /* Background color for larger screens */
    font-family: 'Poppins', sans-serif;
}

/* Mobile-specific styling */
@media (max-width: 768px) {
    body {
        background-color: transparent; /* No background color for mobile view */
    }

    .login-signup-container {
        flex-direction: column;
        position: relative;
        padding: 20px;
        box-shadow: none;
        border-radius: 10px;
        background-color: transparent; /* Remove the container background on mobile */
    }

    .login-container, .signup-container {
        flex: 1;
        padding: 20px;
        width: 100%;
        background-color: white; /* Add individual background color */
        border-radius: 10px; /* Optional: Add a slight border-radius for cleaner look */
    }

    h3 {
        font-size: 1.5rem;
    }

    .form-control {
        border-radius: 30px;
        height: 50px;
        font-size: 1rem;
    }

    .btn-primary {
        height: 50px;
        font-size: 1rem;
        border-radius: 30px;
    }

    .password-wrapper {
        margin-bottom: 20px;
    }

    .toggle-password {
        font-size: 1.5rem;
        right: 10px;
    }

    img {
        max-width: 100px;
        margin-bottom: 10px;
    }

    .social-signup button {
        width: 45%;
        font-size: 0.9rem;
        margin: 5px;
    }
}

    </style>
</head>
<body>

    <!-- Login & Signup Container -->
    <div class="login-signup-container">
        <!-- Login Section -->
        <div class="login-container animate-left" >
            <!-- Logo image -->
            <img src="logo.png" alt="Logo" style="border-radius: 50px; box-shadow: 0px 0px 5px;">
            <h3>Garuda Express Courier</h3>
            <!-- Add your login form here -->
        </div>

        <!-- Sign Up Section -->
        <div class="signup-container animate-right">
            <h3>Login</h3>
            <form onsubmit="event.preventDefault(); signup();">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="password-wrapper">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="togglePasswordSignup"></i>
                </div>
                <button type="submit" class="btn btn-primary w-50 mt-3">Sign In</button>
            </form>

            
            <!-- Add this in your <head> to include Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePasswordSignup = document.querySelector('#togglePasswordSignup');
        const signupPassword = document.querySelector('#signupPassword');

        togglePasswordSignup.addEventListener('click', function () {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Simulate signup actions
        function signup() {
            window.open("dashboard.html", "_blank");
        }
    </script>
</body>
</html>
